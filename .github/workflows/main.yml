on: [push]

jobs:
  gofw_job:
    runs-on: ubuntu-latest
    name: Run gofw
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - name: Pull dependencies and create go executable
        env:
          GOOS: linux
        run: go build -o release/gofw ./cmd/main.go
      - name: Run Unit test
        env:
          GOOS: linux
        run: go test ./... -gcflags=all=-l -p=1
      - name: Run Integration test
        id: gofw-test
        uses: ./
